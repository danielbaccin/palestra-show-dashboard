<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de Vendedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* LOADER */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      flex-direction: column;
      gap: 12px;
      color: #555;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #ddd;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    thead {
      background: #2563eb;
      color: #fff;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
      font-size: 14px;
    }

    th {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.04em;
    }

    tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    tbody tr:hover {
      background: #eef2ff;
    }

    .ranking {
      font-weight: bold;
      text-align: center;
    }

    .top1 { color: #d97706; font-weight: bold; }
    .top2 { color: #9ca3af; font-weight: bold; }
    .top3 { color: #b45309; font-weight: bold; }

    .money {
      color: #16a34a;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>üèÜ Ranking de Vendedores</h1>

  <!-- LOADING -->
  <div id="loader">
    <div class="spinner"></div>
    <div>Carregando ranking...</div>
  </div>

  <!-- TABELA -->
  <table id="tabela" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Vendedor</th>
        <th>Qtde Total</th>
        <th>Inteiras</th>
        <th>Meias</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <footer>
    Produced by Kenuiworks.cloud
  </footer>

  <script>
    const RANKING_URL = 'https://n8n.kenuiworks.cloud/webhook/ranking-vendedores';

    function formatMoney(value) {
      return Number(value).toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    fetch(RANKING_URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('tbody');

        data.forEach(row => {
          const tr = document.createElement('tr');

          let rankClass = '';
          if (row.ranking === 1) rankClass = 'top1';
          if (row.ranking === 2) rankClass = 'top2';
          if (row.ranking === 3) rankClass = 'top3';

          tr.innerHTML = `
            <td class="ranking ${rankClass}">${row.ranking}</td>
            <td>${row.vendedor}</td>
            <td>${row.qtdTotal}</td>
            <td>${row.qtdInteiras}</td>
            <td>${row.qtdMeias}</td>
            <td class="money">${formatMoney(row.valor)}</td>
          `;

          tbody.appendChild(tr);
        });

        document.getElementById('loader').style.display = 'none';
        document.getElementById('tabela').style.display = 'table';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('loader').innerText =
          'Erro ao carregar ranking de vendedores';
      });
  </script>

</body>
</html>
